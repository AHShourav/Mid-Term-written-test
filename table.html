<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse ;
        }
        tr td {
            border: 1px solid black;
        }

        table th{
            border: 1px solid black;
        }

        tr:nth-of-type(even) {
            background-color: red;
        }

        tr:nth-of-type(odd) {
            background-color: yellow;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sr</th>
                <th>Days</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>6</td>
                <td>Monday</td>
            </tr>

            <tr>
                <td>7</td>
                <td>Monday</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">&copy; Copywrite</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
